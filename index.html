<!DOCTYPE html>

<html lang="en">
    
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <div id="container">

            <h1>ToDo List</h1>

            <div class="line"></div>

            <input id="input-tasks" type="text" placeholder="List down your tasks">

            <button onclick="current()">Enter</button>

                <div id="current-task">

                    <h2>New Tasks</h2>

                    <div class="line"></div>
            
                </div>

                <div id="completed-task">
                
                    <h2>Completed Task</h2>
                
                    <div class="line"></div>

                </div> 

        </div>

        <script src="todo.js"></script>

    </body>

</html>
